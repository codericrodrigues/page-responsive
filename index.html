<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=" 1, user-scable="no">
    <title>Contato</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="main-container">
        <div id="address-container">
            <div class="fade"></div>
            <div id="address-content">
                <h2>
                    <ion-icon name="navigate-outline"></ion-icon>Endereço
                </h2>
                <p>Rua da Perseverança, 7</p>
                <h2>
                    <ion-icon name="call-outline"></ion-icon>Telefone
                </h2>
                <p>(48)9999-9999</p>
                <h2>
                    <ion-icon name="mail-outline"></ion-icon>E-mail
                </h2>
                <p>meuemail@email.com</p>
            </div>
        </div>

        <!--Formulário para contato-->
        <div id="form-container">
            <h2>Nos mande uma mensagem!</h2>
            <form id="contact-form">
                <label for="name">nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome">
                <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu E-mail">
                <label for="phone">Telefone:</label>
                <input type="number" name="phone" placeholder="Digite seu telefone">
                <label for="msg">Mensagem:</label>
                <textarea name="msg" placeholder="Como podemos ajudar?"></textarea>
                <input type="submit" value="Enviar mensagem">
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
